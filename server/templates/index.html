<!DOCTYPE html>
<html ng-app="empatica">
<head>
	<title>Empatica</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<link rel="stylesheet" href="static/bower_components/nvd3/build/nv.d3.min.css">
</head>
<body>
	{% raw %}
	<h2 class="title">Empatica dashboard</h2>
	<div ng-controller="mapController as vm">
		<div class="title"> {{ vm.numDonwloads }} downloads</div>
    	<ng-map zoom="5" center="[43.6650000, -79.4103000]"></ng-map>
  	</div>
	<div class="stats-container">
	  	<div ng-controller="statsCountryController as vm">
	        <nvd3 options="options" data="data"></nvd3>
	    </div>

	    <div ng-controller="statsTimeController as vm">
	        <nvd3 options="options" data="data"></nvd3>
	    </div>

	    <div ng-controller="statsHistoryController as vm">
	        <nvd3 options="options" data="data"></nvd3>
	    </div>
	</div>
	{% endraw %}

	<script src="http://maps.google.com/maps/api/js?key={{api_key}}"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script>
		MarkerClusterer.prototype.MARKER_CLUSTER_IMAGE_PATH_
			= 'https://raw.githubusercontent.com/googlemaps/js-marker-clusterer/gh-pages/images/m';  //changed image path
	</script>
	<script src="static/bower_components/angular/angular.min.js"></script>
	<script src="static/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="static/bower_components/socket.io-client/dist/socket.io.js"></script>
	<script src="static/bower_components/angular-socket-io/socket.min.js"></script>
	<script src="static/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
	<script src="static/bower_components/d3/d3.js"></script>
	<script src="static/bower_components/nvd3/build/nv.d3.min.js"></script>
	<script src="static/bower_components/angular-nvd3/dist/angular-nvd3.js"></script>

	<script src="static/app.js"></script>
	<script src="static/components/controllers/mapController.js"></script>
	<script src="static/components/controllers/statsCountryController.js"></script>
	<script src="static/components/controllers/statsTimeController.js"></script>
	<script src="static/components/controllers/statsHistoryController.js"></script>
	<script src="static/components/services/dataService.js"></script>
	<script src="static/components/factories/socketio.js"></script>

</body>
</html>
